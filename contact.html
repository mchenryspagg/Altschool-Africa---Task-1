    <div>
      <h3>Contact Page</h3>
      <form action="#">
        <fieldset class="contact-page">
          <legend><b>Contact Details</b></legend>
          Name:
          <input type="text" placeholder=" enter your full name" required />
          <br /><br />
          Email: <input type="email" placeholder="enter your email" required />
          <br /><br />
          Message:
          <br />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="4"
            placeholder="type message here"
          ></textarea
          ><br /><br />
          Priority:
          <input list="priority" />
          <datalist id="priority">
            <option value="High" />
            <option value="Medium" />
            <option value="Low" />
          </datalist>
          <br />
          <br />
          <input type="submit" value="submit" />
        </fieldset>
      </form>
    </div>
  </body>
